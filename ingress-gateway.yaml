apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: trino
  namespace: trino-system
spec:
  hosts:
  - trino.example.com
  gateways:
  - default/httpbin-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
      - destination: # destination rule
          port:
            number: 8080
          host: trino    # trino service
        headers:
          request:
            add:
              x-forwarded-proto: "https"
